<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator</title>
</head>
<body>

<div class="container">
    <h2>MDAS Calculator</h2>
    <p>Enter five numbers:</p>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <input type="number" id="num4">
    <input type="number" id="num5">
    <button onclick="calculate()">Calculate</button>
    <p>result: <span id="result"></span></p>
</div>
<div class="container">
    <h2>Font Size Adjuster</h2>
    <p id="text">This is a sample paragraph. Click the buttons to change its font size.</p>
    <button onclick="increaseFontSize()">Increase Font Size</button>
    <button onclick="decreaseFontSize()">Decrease Font Size</button>
    <a href="app.html" class="app">MDAS</a>
</div>

<script>
function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const num3 = parseFloat(document.getElementById('num3').value);
    const num4 = parseFloat(document.getElementById('num4').value);
    const num5 = parseFloat(document.getElementById('num5').value);

    let result = ((num1 * num2) / num3) + num4 - num5;
    document.getElementById('result').innerText = result;
}
function increaseFontSize() {
    let text = document.getElementById("text");
    let currentSize = parseFloat(window.getComputedStyle(text).fontSize);
    text.style.fontSize = (currentSize + 2) + "px";
}

function decreaseFontSize() {
    let text = document.getElementById("text");
    let currentSize = parseFloat(window.getComputedStyle(text).fontSize);
    text.style.fontSize = (currentSize - 2) + "px";
}
</script>

</body>
</html>
